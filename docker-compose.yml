# LiDAR Forest Analysis Platform - Docker Compose
# Orchestrates all services for local development and production deployment
#
# Quick Start:
#   docker compose up -d                    # Start infrastructure only
#   docker compose --profile full up -d     # Start all services
#   docker compose --profile dev up -d      # Start with dev tools (adminer)
#
# Production:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # =============================================================================
  # PostgreSQL with PostGIS Extension
  # =============================================================================
  postgres:
    image: postgis/postgis:15-3.4
    container_name: lidar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lidar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lidar_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-lidar_forest}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lidar} -d ${POSTGRES_DB:-lidar_forest}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lidar-network

  # =============================================================================
  # Redis for Job Queues and Caching
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: lidar-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lidar-network

  # =============================================================================
  # MinIO for S3-Compatible Storage
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: lidar-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lidar-network

  # =============================================================================
  # Python Processing Service (LiDAR Analysis Engine)
  # =============================================================================
  processing:
    build:
      context: ./src/processing
      dockerfile: Dockerfile
      target: ${PROCESSING_TARGET:-production}
    container_name: lidar-processing
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-lidar}:${POSTGRES_PASSWORD:-lidar_dev_password}@postgres:5432/${POSTGRES_DB:-lidar_forest}
      # Redis
      REDIS_URL: redis://redis:6379
      # S3/MinIO Storage
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-lidar-uploads}
      S3_REGION: ${S3_REGION:-us-east-1}
      # Processing settings
      PROCESSING_WORKERS: ${PROCESSING_WORKERS:-4}
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-500}
      TEMP_DIR: /tmp/lidar
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONUNBUFFERED: "1"
    ports:
      - "${PROCESSING_PORT:-8000}:8000"
    volumes:
      - processing_data:/app/data
      - processing_temp:/tmp/lidar
      - ./data:/app/sample_data:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lidar-network
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    profiles:
      - full

  # =============================================================================
  # Node.js Backend API
  # =============================================================================
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
      target: ${BACKEND_TARGET:-production}
    container_name: lidar-backend
    restart: unless-stopped
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-lidar}:${POSTGRES_PASSWORD:-lidar_dev_password}@postgres:5432/${POSTGRES_DB:-lidar_forest}
      # Redis
      REDIS_URL: redis://redis:6379
      # S3/MinIO Storage
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-lidar-uploads}
      # Processing service
      PROCESSING_SERVICE_URL: http://processing:8000
      # JWT settings
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lidar-network
    profiles:
      - full

  # =============================================================================
  # React Frontend
  # =============================================================================
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      target: ${FRONTEND_TARGET:-production}
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
        VITE_PROCESSING_URL: ${VITE_PROCESSING_URL:-http://localhost:8000}
    container_name: lidar-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lidar-network
    profiles:
      - full

  # =============================================================================
  # Adminer - Database Management UI (Development Only)
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: lidar-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - lidar-network
    profiles:
      - dev

  # =============================================================================
  # Redis Commander - Redis Management UI (Development Only)
  # =============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lidar-redis-commander
    restart: unless-stopped
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - lidar-network
    profiles:
      - dev

  # =============================================================================
  # Swagger UI - API Documentation (Development Only)
  # =============================================================================
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: lidar-swagger
    restart: unless-stopped
    ports:
      - "${SWAGGER_PORT:-8082}:8080"
    environment:
      SWAGGER_JSON: /openapi/openapi.yaml
      BASE_URL: /docs
    volumes:
      - ./src/backend/openapi.yaml:/openapi/openapi.yaml:ro
    networks:
      - lidar-network
    profiles:
      - dev

  # =============================================================================
  # Webhook Worker - Background Webhook Delivery (Full Profile)
  # =============================================================================
  webhook-worker:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
      target: ${BACKEND_TARGET:-production}
    container_name: lidar-webhook-worker
    restart: unless-stopped
    command: ["node", "dist/workers/webhook.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-lidar}:${POSTGRES_PASSWORD:-lidar_dev_password}@postgres:5432/${POSTGRES_DB:-lidar_forest}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lidar-network
    profiles:
      - full

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: lidar-postgres-data
  redis_data:
    name: lidar-redis-data
  minio_data:
    name: lidar-minio-data
  processing_data:
    name: lidar-processing-data
  processing_temp:
    name: lidar-processing-temp
  backend_uploads:
    name: lidar-backend-uploads

# =============================================================================
# Networks
# =============================================================================
networks:
  lidar-network:
    name: lidar-network
    driver: bridge
