version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: lidar-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lidar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lidar_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-lidar_forest}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lidar -d lidar_forest"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for job queues and caching
  redis:
    image: redis:7-alpine
    container_name: lidar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for local S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: lidar-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Frontend (React)
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: lidar-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    profiles:
      - full

  # Backend API (Node.js)
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: lidar-backend
    ports:
      - "4000:4000"
    volumes:
      - ./src/backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://lidar:lidar_dev_password@postgres:5432/lidar_forest
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=lidar-uploads
      - JWT_SECRET=dev_jwt_secret_change_in_production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    profiles:
      - full

  # Processing Worker (Python)
  processing:
    build:
      context: ./src/processing
      dockerfile: Dockerfile
    container_name: lidar-processing
    volumes:
      - ./src/processing:/app
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://lidar:lidar_dev_password@postgres:5432/lidar_forest
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=lidar-uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  minio_data:
